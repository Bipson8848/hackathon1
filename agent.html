<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be an Agent - Buddha Express</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
  body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom right, #004aad, #0077ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      margin-top: 40px;
      font-size: 2rem;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    /* Form Styling */
    form {
      background: #ffffff;
      color: #004aad;
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      margin: 30px 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #004aad;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s ease-in-out;
    }

    input:focus, textarea:focus {
      border-color: #0077ff;
      box-shadow: 0 0 8px rgba(0, 119, 255, 0.4);
    }

    textarea {
      resize: none;
    }

    /* Button Styling */
    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      background: #004aad;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease-in-out, transform 0.2s;
    }

    button:hover {
      background: #003080;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }

  </style>
</head>
<body>
  <h2>Apply to Be an Agent</h2>

  <form action="agent.php" method="POST">
    <label>Full Name</label>
    <input type="text" name="name" required />

    <label>Email</label>
    <input type="email" name="email" required />

    <label>Phone Number</label>
    <input type="tel" name="phone" required />

    <label>Address</label>
    <input type="text" name="address" required />

    <label>Business Name (if any)</label>
    <input type="text" name="business" />

    <label>Why do you want to become an agent?</label>
    <textarea name="reason" rows="4" required></textarea>

    <button type="submit">Submit Application</button>
  </form>
</body>
</html>
