<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Buddha Express</title>
  <style>
    /* Base Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e88e5, #0d47a1);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    /* Login Container */
    h2 {
      text-align: center;
      color: #444b68;
      margin-bottom: 25px;
      font-size: 28px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    form {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    /* Input Fields */
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #0d47a1;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #e3f2fd;
      border-radius: 5px;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #1e88e5;
      outline: none;
    }

    /* Button */
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #2196f3, #0d47a1);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: linear-gradient(to right, #0d47a1, #1565c0);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(13, 71, 161, 0.3);
    }

    /* Responsive Adjustments */
    @media (max-width: 480px) {
      form {
        padding: 20px;
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>
  <form action="login.php" method="POST">
    <h2>Login to Buddha Express</h2>
    <label>Email</label>
    <input type="email" name="email" placeholder="your@email.com" required />

    <label>Password</label>
    <input type="password" name="password" placeholder="••••••••" required />

    <button type="submit">Login</button>
  </form>
</body>
</html>
